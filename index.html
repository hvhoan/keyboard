<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    var appscheme = 'tmprintassistant://';
    var host = 'tmprintassistant.epson.com/';
    var action = 'print?';
    var query_success = 'success';
    var query_ver = 'ver';
    var query_datatype = 'data-type';
    var query_data = 'data';
    var query_reselect = 'reselect';
    var query_cut = 'cut';
    var query_fittowidth = 'fit-to-width';
    var query_paperwidth = 'paper-width';
    var pdfData = '';

    function sendPdf() {
      var success = window.location.href;
      var ver = '1';
      var datatype = 'pdf';
      var reselect = 'yes';
      var cut = 'feed';
      var fittowidth = 'yes';
      var paperwidth = '60';
      var urlData = '';

      urlData = appscheme + host + action +
        query_success + '=' + encodeURIComponent(success) + '&' +
        query_ver + '=' + ver + '&' +
        query_datatype + '=' + datatype + '&' +
        query_data + '=' + encodeURIComponent(pdfData) + '&' +
        query_reselect + '=' + reselect + '&' +
        query_cut + '=' + cut + '&' +
        query_fittowidth + '=' + fittowidth + '&' +
        query_paperwidth + '=' + paperwidth;
      location.href = urlData;
    }
  </script>
</head>

<body>
  <h1>Epson TM Print Assistant Sample Program</h1>
  <p><button onclick="sendPdf()">Print PDF</button></p>
</body>

</html>
